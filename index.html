<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script defer src="index.js"></script>
</head>
<body>
    <header class="header">
        <h1>WatchMe</h1>   
        <div class="search">
            <form id="myForm">
                <label for="genre">Choose genre:</label>
                <select style="height: 30px; width: 90px; border-radius: 10px;" id="genre">
                    <option value="romance">Romance</option>
                    <option value="horror">Horror</option>
                    <option value="comedy">Comdey</option>
                    <option value="fantasy">Fantasy</option>
                </select>
                <input style="height: 30px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.411);" type="text" id="search"  placeholder="Enter movie title">
                <button style="height: 30px; width: 60px; border-radius: 5px;" type="submit">Search</button>
            </form>  
        </div>
        </div>
    </header>
    <div id="container"></div>
</body>
</html>
